<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Response Dashboard - Samsara + SiteFotos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Complete CSS from previous implementation */
        :root {
            --primary: #2c5aa0;
            --secondary: #34a853;
            --warning: #f9ab00;
            --danger: #ea4335;
            --dark: #202124;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark);
            color: white;
            overflow: hidden;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 400px;
            height: 100vh;
            gap: 0;
        }
        
        .map-container {
            position: relative;
            background: #000;
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
        
        .map-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(32, 33, 36, 0.9);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid var(--secondary);
        }
        
        .stat-card.warning {
            border-left-color: var(--warning);
        }
        
        .stat-card.danger {
            border-left-color: var(--danger);
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .sidebar {
            background: var(--dark);
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .sidebar-header {
            background: var(--primary);
            padding: 20px;
            text-align: center;
        }
        
        .tabs {
            display: flex;
            background: #333;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            border-bottom-color: var(--secondary);
            background: rgba(52, 168, 83, 0.1);
        }
        
        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }
        
        .tab-pane {
            display: none;
            height: 100%;
        }
        
        .tab-pane.active {
            display: flex;
            flex-direction: column;
        }
        
        .forms-list, .photos-grid {
            flex: 1;
            overflow-y: auto;
        }
        
        .form-item, .photo-item {
            background: rgba(255, 255, 255, 0.05);
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }
        
        .form-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .form-type {
            font-weight: bold;
            color: var(--secondary);
        }
        
        .form-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            background: var(--secondary);
        }
        
        .form-status.warning {
            background: var(--warning);
        }
        
        .form-status.danger {
            background: var(--danger);
        }
        
        .form-details {
            font-size: 0.9rem;
            opacity: 0.8;
            margin: 5px 0;
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 10px;
        }
        
        .photo-item {
            border: none;
            padding: 0;
            overflow: hidden;
        }
        
        .photo-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        
        .photo-info {
            padding: 10px;
            font-size: 0.8rem;
        }
        
        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background: var(--secondary);
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 1000;
        }
        
        .connection-status.disconnected {
            background: var(--danger);
        }
        
        .carousel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(32, 33, 36, 0.9);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            max-width: 80%;
            overflow-x: auto;
        }
        
        .carousel-item {
            flex: 0 0 auto;
            width: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .carousel-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        
        .carousel-info {
            padding: 10px;
            font-size: 0.8rem;
        }
        
        @keyframes highlight {
            0% { background-color: rgba(52, 168, 83, 0.3); }
            100% { background-color: rgba(255, 255, 255, 0.05); }
        }
        
        .vehicle-marker {
            background: var(--secondary);
            border: 3px solid white;
            border-radius: 50%;
            width: 12px;
            height: 12px;
        }
        
        .vehicle-marker.warning {
            background: var(--warning);
        }
        
        .vehicle-marker.danger {
            background: var(--danger);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="map-container">
            <div id="map"></div>
            <div class="map-overlay">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">ACTIVE VEHICLES</div>
                        <div class="stat-value" id="active-vehicles">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">SITEFOTOS FORMS</div>
                        <div class="stat-value" id="forms-today">0</div>
                    </div>
                    <div class="stat-card warning">
                        <div class="stat-label">STATIONARY VEHICLES</div>
                        <div class="stat-value" id="stationary-vehicles">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">STORM PHOTOS</div>
                        <div class="stat-value" id="storm-photos">0</div>
                    </div>
                </div>
            </div>
            <div class="carousel" id="photo-carousel"></div>
        </div>
        
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>üå™Ô∏è Storm Response Dashboard</h2>
                <div style="font-size: 0.9rem; opacity: 0.8;">Samsara Fleet + SiteFotos Forms</div>
            </div>
            
            <div class="tabs">
                <div class="tab active" data-tab="forms">üìù SiteFotos Forms</div>
                <div class="tab" data-tab="photos">üì∏ Storm Photos</div>
                <div class="tab" data-tab="alerts">‚ö†Ô∏è Vehicle Alerts</div>
            </div>
            
            <div class="tab-content">
                <div class="tab-pane active" id="forms-tab">
                    <div class="forms-list" id="forms-list"></div>
                </div>
                <div class="tab-pane" id="photos-tab">
                    <div class="photo-grid" id="photos-grid"></div>
                </div>
                <div class="tab-pane" id="alerts-tab">
                    <div class="forms-list" id="alerts-list"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="connection-status" id="connection-status">üîÑ Connecting...</div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        class StormResponseDashboard {
            constructor() {
                this.map = null;
                this.vehicleMarkers = {};
                this.ws = null;
                this.initializeMap();
                this.setupWebSocket();
                this.setupTabs();
            }
            
            initializeMap() {
                this.map = L.map('map').setView([40.7128, -74.0060], 11);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors'
                }).addTo(this.map);
            }
            
            setupWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                this.ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
                
                this.ws.onopen = () => {
                    document.getElementById('connection-status').textContent = '‚úÖ Live';
                    document.getElementById('connection-status').classList.remove('disconnected');
                };
                
                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleWebSocketMessage(data);
                };
                
                this.ws.onclose = () => {
                    document.getElementById('connection-status').textContent = '‚ùå Disconnected';
                    document.getElementById('connection-status').classList.add('disconnected');
                    setTimeout(() => this.setupWebSocket(), 5000);
                };
            }
            
            handleWebSocketMessage(data) {
                switch (data.type) {
                    case 'INITIAL_DATA':
                        this.updateVehicles(data.vehicles);
                        this.updateForms(data.forms);
                        this.updatePhotos(data.photos);
                        this.updateAlerts(data.geofenceAlerts);
                        break;
                    case 'VEHICLE_UPDATE':
                        this.updateVehicles(data.vehicles);
                        this.updateAlerts(data.geofenceAlerts);
                        break;
                    case 'SITEFOTOS_UPDATE':
                        this.updateForms(data.forms);
                        this.updatePhotos(data.photos);
                        break;
                    case 'NEW_SITEFOTOS_FORM':
                        this.addNewForm(data.form);
                        break;
                    case 'NEW_SITEFOTOS_PHOTO':
                        this.addNewPhoto(data.photo);
                        break;
                }
            }
            
            updateVehicles(vehicles) {
                document.getElementById('active-vehicles').textContent = vehicles.length;
                
                const stationaryCount = vehicles.filter(v => {
                    if (!v.location || !v.location.time) return false;
                    const lastUpdate = new Date(v.location.time);
                    return (Date.now() - lastUpdate) / (1000 * 60) > 30;
                }).length;
                
                document.getElementById('stationary-vehicles').textContent = stationaryCount;
                
                // Update map markers
                Object.values(this.vehicleMarkers).forEach(marker => this.map.removeLayer(marker));
                this.vehicleMarkers = {};
                
                vehicles.forEach(vehicle => {
                    if (vehicle.location && vehicle.location.latitude && vehicle.location.longitude) {
                        const isStationary = this.isVehicleStationary(vehicle);
                        const marker = L.circleMarker(
                            [vehicle.location.latitude, vehicle.location.longitude],
                            {
                                radius: 8,
                                fillColor: isStationary ? '#f9ab00' : '#34a853',
                                color: 'white',
                                weight: 2,
                                opacity: 1,
                                fillOpacity: 0.8
                            }
                        ).addTo(this.map);
                        
                        const popupContent = `
                            <strong>${vehicle.name || `Vehicle ${vehicle.id}`}</strong><br>
                            Status: ${isStationary ? 'Stationary' : 'Active'}<br>
                            Last Update: ${vehicle.location.time ? new Date(vehicle.location.time).toLocaleTimeString() : 'Unknown'}
                            ${isStationary ? '<br><em>‚ö†Ô∏è Stationary for extended period</em>' : ''}
                        `;
                        
                        marker.bindPopup(popupContent);
                        this.vehicleMarkers[vehicle.id] = marker;
                    }
                });
            }
            
            isVehicleStationary(vehicle) {
                if (!vehicle.location || !vehicle.location.time) return false;
                const lastUpdate = new Date(vehicle.location.time);
                return (Date.now() - lastUpdate) / (1000 * 60) > 30;
            }
            
            updateForms(forms) {
                document.getElementById('forms-today').textContent = forms.length;
                
                const formsList = document.getElementById('forms-list');
                formsList.innerHTML = forms.map(form => `
                    <div class="form-item">
                        <div class="form-header">
                            <div class="form-type">${form.formType}</div>
                            <div class="form-status ${form.status === 'Urgent' ? 'danger' : form.status === 'In Progress' ? 'warning' : ''}">${form.status}</div>
                        </div>
                        <div class="form-details">
                            <strong>${form.site}</strong><br>
                            ${new Date(form.timestamp).toLocaleString()}<br>
                            By: ${form.submittedBy}
                        </div>
                        ${form.details ? `
                            <div class="form-details">
                                ${Object.entries(form.details).map(([key, value]) => 
                                    `<strong>${key}:</strong> ${value}`
                                ).join(' ‚Ä¢ ')}
                            </div>
                        ` : ''}
                        ${form.photos && form.photos.length > 0 ? `
                            <div class="form-details">
                                üì∏ ${form.photos.length} photos
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            }
            
            addNewForm(form) {
                const formsList = document.getElementById('forms-list');
                const newFormHtml = `
                    <div class="form-item" style="animation: highlight 2s;">
                        <div class="form-header">
                            <div class="form-type">${form.formType}</div>
                            <div class="form-status ${form.status === 'Urgent' ? 'danger' : 'warning'}">${form.status}</div>
                        </div>
                        <div class="form-details">
                            <strong>${form.site}</strong><br>
                            ${new Date().toLocaleString()}<br>
                            By: ${form.submittedBy}
                        </div>
                    </div>
                `;
                
                formsList.insertAdjacentHTML('afterbegin', newFormHtml);
                document.getElementById('forms-today').textContent = parseInt(document.getElementById('forms-today').textContent) + 1;
            }
            
            updatePhotos(photos) {
                document.getElementById('storm-photos').textContent = photos.length;
                
                const photosGrid = document.getElementById('photos-grid');
                const carousel = document.getElementById('photo-carousel');
                
                photosGrid.innerHTML = photos.map(photo => `
                    <div class="photo-item">
                        <img src="${photo.url || '/api/sitefotos/placeholder.jpg'}" alt="Storm photo" onerror="this.src='/api/sitefotos/placeholder.jpg'">
                        <div class="photo-info">
                            ${new Date(photo.timestamp).toLocaleString()}<br>
                            ${photo.description || 'Storm damage photo'}<br>
                            <small>By: ${photo.submittedBy}</small>
                        </div>
                    </div>
                `).join('');
                
                carousel.innerHTML = photos.slice(0, 5).map(photo => `
                    <div class="carousel-item">
                        <img src="${photo.url || '/api/sitefotos/placeholder.jpg'}" alt="Storm photo" onerror="this.src='/api/sitefotos/placeholder.jpg'">
                        <div class="carousel-info">
                            ${new Date(photo.timestamp).toLocaleTimeString()}
                        </div>
                    </div>
                `).join('');
            }
            
            addNewPhoto(photo) {
                const carousel = document.getElementById('photo-carousel');
                const newPhotoHtml = `
                    <div class="carousel-item" style="animation: highlight 2s;">
                        <img src="${photo.url || '/api/sitefotos/placeholder.jpg'}" alt="Storm photo" onerror="this.src='/api/sitefotos/placeholder.jpg'">
                        <div class="carousel-info">
                            ${new Date().toLocaleTimeString()}
                        </div>
                    </div>
                `;
                
                carousel.insertAdjacentHTML('afterbegin', newPhotoHtml);
                if (carousel.children.length > 5) {
                    carousel.removeChild(carousel.lastChild);
                }
                
                document.getElementById('storm-photos').textContent = parseInt(document.getElementById('storm-photos').textContent) + 1;
            }
            
            updateAlerts(alerts) {
                const alertsList = document.getElementById('alerts-list');
                alertsList.innerHTML = alerts.map(alert => `
                    <div class="form-item" style="border-left-color: ${alert.severity === 'warning' ? '#f9ab00' : '#ea4335'};">
                        <div class="form-header">
                            <div class="form-type">${alert.type.replace('_', ' ')}</div>
                            <div class="form-status ${alert.severity}">${alert.severity.toUpperCase()}</div>
                        </div>
                        <div class="form-details">
                            <strong>${alert.vehicle}</strong><br>
                            ${alert.message}<br>
                            ${alert.duration ? `Duration: ${alert.duration}` : ''}
                        </div>
                    </div>
                `).join('');
            }
            
            setupTabs() {
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                        document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
                        
                        tab.classList.add('active');
                        document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
                    });
                });
            }
        }
        
        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new StormResponseDashboard();
        });
    </script>
</body>
</html>
