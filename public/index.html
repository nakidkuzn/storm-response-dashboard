<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Wall Control Center</title>
    <style>
        :root {
            --primary: #1428a0;
            --secondary: #0088cc;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --dark: #343a40;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-around;
            background: var(--dark);
            color: white;
            padding: 10px;
            font-size: 0.9rem;
        }
        
        .main-content {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .control-panel {
            background: var(--light);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
        }
        
        .panel-title {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.3rem;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 5px;
        }
        
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .btn {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-power-on {
            background: var(--success);
            color: white;
        }
        
        .btn-power-off {
            background: var(--danger);
            color: white;
        }
        
        .btn-layout {
            background: var(--secondary);
            color: white;
            margin-bottom: 10px;
            width: 100%;
        }
        
        .btn-storm {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-weight: bold;
        }
        
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .display-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .display-item {
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .display-item.online {
            border-color: var(--success);
            background: #f8fff9;
        }
        
        .display-item.offline {
            border-color: var(--danger);
            background: #fff8f8;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online {
            background: var(--success);
        }
        
        .status-offline {
            background: var(--danger);
        }
        
        .layout-preview {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            margin: 10px 0;
            max-width: 100px;
            margin: 10px auto;
        }
        
        .layout-cell {
            aspect-ratio: 1;
            background: #e9ecef;
            border: 2px solid #adb5bd;
            border-radius: 4px;
        }
        
        .layout-cell.active {
            background: var(--secondary);
            border-color: var(--primary);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: var(--success);
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: var(--danger);
        }
        
        .storm-section {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
        
        .storm-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .storm-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Video Wall Control Center</h1>
            <p>LH55BECHLGFXGO Displays ‚Ä¢ Samsara + SiteFotos Integration</p>
        </div>
        
        <div class="status-bar">
            <div>Network: <span id="network-status">Connected</span></div>
            <div>Displays: <span id="online-count">0</span>/4 Online</div>
            <div>API Status: <span id="api-status">Checking...</span></div>
        </div>
        
        <div class="main-content">
            <!-- Power Control Panel -->
            <div class="control-panel">
                <h2 class="panel-title">‚ö° Power Management</h2>
                
                <div class="btn-group">
                    <button class="btn btn-power-on" onclick="powerAllOn()">
                        Power All ON
                    </button>
                    <button class="btn btn-power-off" onclick="powerAllOff()">
                        Power All OFF
                    </button>
                </div>
                
                <div class="display-grid" id="display-grid">
                    <!-- Display items populated by JavaScript -->
                </div>
            </div>
            
            <!-- Video Wall Layout Panel -->
            <div class="control-panel">
                <h2 class="panel-title">üñºÔ∏è Video Wall Layouts</h2>
                
                <div class="layout-controls">
                    <button class="btn btn-layout" onclick="setVideoWallLayout('single')">
                        <div class="layout-preview">
                            <div class="layout-cell active"></div>
                            <div class="layout-cell"></div>
                            <div class="layout-cell"></div>
                            <div class="layout-cell"></div>
                        </div>
                        Single Display
                    </button>
                    
                    <button class="btn btn-layout" onclick="setVideoWallLayout('2x2')">
                        <div class="layout-preview">
                            <div class="layout-cell active"></div>
                            <div class="layout-cell active"></div>
                            <div class="layout-cell active"></div>
                            <div class="layout-cell active"></div>
                        </div>
                        2x2 Video Wall
                    </button>
                    
                    <button class="btn btn-layout" onclick="setVideoWallLayout('1x4')">
                        <div class="layout-preview">
                            <div class="layout-cell active"></div>
                            <div class="layout-cell active"></div>
                            <div class="layout-cell active"></div>
                            <div class="layout-cell active"></div>
                        </div>
                        1x4 Horizontal
                    </button>
                </div>

                <!-- Storm Response Section -->
                <div class="storm-section">
                    <h3>üå™Ô∏è Storm Response Dashboard</h3>
                    <p>Activate emergency operations view on specific displays</p>
                    <div>
                        <button class="storm-btn" onclick="activateStormDashboard(3)">
                            üö® Activate on Display 4
                        </button>
                        <button class="storm-btn" onclick="openStormDashboard()">
                            üìä Open Dashboard
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        class ControlCenter {
            constructor() {
                this.displays = [];
                this.checkAPIStatus();
                this.updateDisplayGrid();
            }
            
            async checkAPIStatus() {
                try {
                    const response = await fetch('/api/health');
                    const data = await response.json();
                    document.getElementById('api-status').textContent = '‚úÖ Online';
                    document.getElementById('api-status').style.color = 'lightgreen';
                } catch (error) {
                    document.getElementById('api-status').textContent = '‚ùå Offline';
                    document.getElementById('api-status').style.color = 'red';
                }
            }
            
            updateDisplayGrid() {
                const grid = document.getElementById('display-grid');
                
                // Mock display data - in real implementation, fetch from API
                this.displays = [
                    { name: 'Display 1', ip: '10.1.10.41', status: 'offline' },
                    { name: 'Display 2', ip: '10.1.10.42', status: 'offline' },
                    { name: 'Display 3', ip: '10.1.10.43', status: 'offline' },
                    { name: 'Display 4', ip: '10.1.10.44', status: 'offline' }
                ];
                
                const onlineCount = this.displays.filter(d => d.status === 'online').length;
                document.getElementById('online-count').textContent = onlineCount;
                
                grid.innerHTML = this.displays.map((display, index) => `
                    <div class="display-item ${display.status}">
                        <div class="display-info">
                            <span class="status-indicator status-${display.status}"></span>
                            <strong>${display.name}</strong>
                        </div>
                        <div style="font-size: 0.8rem; color: #666; margin: 5px 0;">
                            ${display.ip}
                        </div>
                        <div class="btn-group" style="grid-template-columns: 1fr 1fr; margin: 0;">
                            <button class="btn btn-power-on" style="padding: 8px; font-size: 0.8rem;" 
                                    onclick="powerDisplay(${index}, 'on')" ${display.status === 'online' ? 'disabled' : ''}>
                                ON
                            </button>
                            <button class="btn btn-power-off" style="padding: 8px; font-size: 0.8rem;" 
                                    onclick="powerDisplay(${index}, 'off')" ${display.status === 'offline' ? 'disabled' : ''}>
                                OFF
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            
            showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type} show`;
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            async apiCall(endpoint, method = 'POST') {
                try {
                    const response = await fetch(endpoint, { method });
                    const data = await response.json();
                    
                    if (data.success) {
                        this.showNotification(data.message || 'Command executed successfully');
                    } else {
                        this.showNotification(`Error: ${data.error}`, 'error');
                    }
                    
                    return data;
                } catch (error) {
                    this.showNotification(`Network error: ${error.message}`, 'error');
                }
            }
        }
        
        // Initialize controller
        const controller = new ControlCenter();
        
        // Global functions for button handlers
        async function powerAllOn() {
            await controller.apiCall('/api/viki/preset/presentation');
        }
        
        async function powerAllOff() {
            await controller.apiCall('/api/viki/preset/all_off');
        }
        
        async function powerDisplay(index, state) {
            await controller.apiCall(`/api/viki/display/${index}/power/${state}`);
        }
        
        async function setVideoWallLayout(layout) {
            await controller.apiCall(`/api/viki/preset/${layout}`);
        }
        
        async function activateStormDashboard(displayIndex) {
            const result = await controller.apiCall(`/api/viki/storm-dashboard/${displayIndex}`);
            if (result.success) {
                controller.showNotification(`üéØ Storm dashboard activated on Display ${displayIndex + 1}`);
            }
        }
        
        function openStormDashboard() {
            window.open('/dashboard', '_blank');
        }
        
        // Check API status every 30 seconds
        setInterval(() => controller.checkAPIStatus(), 30000);
    </script>
</body>
</html>
